## 三、技术性难点术语 (Technically Difficult Terms)

difficult_terms:

  - tibetan: འཇིག་
    wylie: "'jig"
    chinese_literal: 坏/灭
    chinese_chosen: 坏灭
    chinese_alternative: 怖畏
    english: destruction/deterioration
    discussion: >
      字面义为"坏、灭、毁"。《入行论》VIII.96 类似偈颂用 'jigs pa（怖畏），但本论
      作为戒律论典，"坏灭"更为严谨，因戒律正是为了防止善根之坏灭。
      架构师最终决定保留"坏灭"译法。
    status: resolved
    decision_maker: rdorjebkrashis

  - tibetan: འདོར་རིག་བྱ
    wylie: "'dor rig bya"
    chinese_chosen: 摄知
    chinese_alternative: 取舍而知
    english: to comprehensively know/to summarize and understand
    discussion: >
      难点：'dor 可作"舍弃"，亦可是 mdor（归纳/摄略）的略写。
      上下文逻辑：上句言菩萨律仪广出大乘经，此句言应将要点如何处理。
      若作"舍弃"则逻辑不通；若作"摄略"则完全符合《集学论》（集=Samuccaya）
      汇集大经大论精要之书名含义。确定为 mdor 的读音通假，译"摄知"。
    status: resolved
    decision_maker: rdorjebkrashis
    wylie_alternative: mdor rig bya

  - tibetan: གཟུང་འོས
    wylie: gzung 'os
    chinese_evolution:
      - stage_1: 堪受持（直译）
      - stage_2: 堪为法器（义译）
      - stage_3: 摄受（动词化）
      - stage_4: 摄众德（结合六度，最终定稿）
    chinese_final: 摄受/摄众德
    english: worthy of being taken up/capable of gathering merit
    discussion: >
      此词经历四个翻译阶段，从字面到义理层层深入。
      架构师指出此处内义是六度，"摄众德"更准确传达菩萨摄受众生功德的含义。
    status: resolved
    decision_maker: rdorjebkrashis

  - tibetan: དྲན་པ་
    wylie: dran pa
    sanskrit: smṛti
    chinese_initial: 正念
    chinese_final: 随念
    english: mindfulness/recollection
    discussion: >
      初译"正念"，架构师润色为"随念"。
      "随念"更准确，表示随顺经典教言而念，具有主动忆持的含义，
      区别于禅修意义上的"正念"（sati）。
    status: resolved
    decision_maker: rdorjebkrashis

  - tibetan: ཞི་བའི་ཆེ་བ་ཉིད་
    wylie: zhi ba'i che ba nyid
    chinese_initial: 寂静的伟大
    chinese_final: 涅槃德
    english: the greatness of peace/the virtue of nirvāṇa
    discussion: >
      直译"寂静的伟大"不通顺。破解过程：
      1. 识别 zhi ba（寂静）常指涅槃；
      2. che ba 可理解为"功德"；
      3. 结合下句"了知后生精勤"，确定为"了知涅槃功德"；
      4. 简化为"涅槃德"，工整且达意。
    status: resolved
    decision_maker: rdorjebkrashis

  - tibetan: འགྱེད་པ་
    wylie: "'gyed pa"
    chinese_initial: 吝惜施后悔
    chinese_final: 吝惜施舍
    english: regret after giving/reluctance to give
    discussion: >
      指布施之后生起悔意或吝惜之心，是菩萨行中需要断除的过失。
    status: resolved
    decision_maker: rdorjebkrashis

  - tibetan: མཉམ་གཞག་
    wylie: mnyam gzhag
    sanskrit: samāhita
    chinese_initial: 三摩地
    chinese_final: 等持
    english: meditative equipoise/samādhi
    discussion: >
      架构师指出"等持"比"三摩地"或"禅定"更符合此处语境，
      强调心的平等安住状态。
    status: resolved
    decision_maker: rdorjebkrashis

